<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form with Post запрос</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Форма с Post запросом</legend>
            <p><input type="text" name="name" required placeholder="name*" maxlength="15" /></p>
            <input type="tel" name="tel" required placeholder="Номер телефона" maxlength="15" /><br>
            <p><input type="email" name="email" placeholder="E-mail*" maxlength="15" /></p>
            <textarea name="textarea" rows="5" cols="22" maxlength="60"></textarea> <br>
            <p><input type="date" name="day" max="2019-10-13" /> Дата посещения</p>
            <p><input type="submit" value="send"></p>
            <!--<button type="button"">Отправить</button>-->
        </fieldset>
    </form>

</body>

</html>
