<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>

<script>
    let browser = prompt("Каким браузером Вы пользуетесь?", '');
    if (browser === 'Edge') {
        alert('Ваш браузер Edge');
    } else if (browser === 'Chrome') {
        alert('Ваши браузеры');

    } else if (browser === 'Chrome') {
        alert('Ваши браузеры');

    } else if (browser === 'fireFox') {
        alert('Ваши браузеры');

    } else if (browser === 'Safari') {
        alert('Ваши браузеры');

    } else if (browser === 'Opera') {
        alert('Ваши браузеры');


    } else {
        alert("Таких браузеров к сожалению нет, Вы ошиблись");
    }
</script>

</body></html>
